<!DOCTYPE html>
<html>
  <head>
        <title>Multiplication Game</title>
        <meta charset="utf-8">
        <link rel="icon" href="times_game.png" type="image/gif" sizes="16x16">
        <link href="game.css" rel="stylesheet">
        <link href="fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body onkeydown="keyevent_blank()">
       
        <div id="content">

            <div class="mx-auto col-8" style="text-align: center;">
                <h1 class="display-6"><span class="ch">表格 </span>:&nbsp;<span id="table_number" style="width: 20px; padding: 5px;">1</span></h1>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5% ;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">1</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5%;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">2</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5% ;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">3</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5%;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">4</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5%;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">5</span><input type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5% ;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">6</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5%;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">7</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5% ;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">8</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5%;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">9</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                        <div class="col-sm">
                            <p class="shadow bg-dark text-light rounded" style="padding: 5%; margin: 5%;"><span class="n1 h1">1</span > <span class="h1">x</span> <span class="n2 h1">10</span><input  type="text" class="user_input form-control" style="text-align:center"></p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-dark shadow rounded "  onclick="submit_blank()" style="padding: 3%; margin: 5%; min-width: 17%;"><i class="far fa-paper-plane"></i>&nbsp;<span class="ch">提交</span></button>
                <button class='btn btn-outline-success shadow rounded ' accesskey="r" onclick='playAgain_blank()' style="padding: 3%; margin: 5%; min-width: 17%;"><i class='fas fa-redo'></i>&nbsp;<span class="ch">再玩一遍</span></button>
            </div>


           
        </div>

        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="fill_in_the_blank.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>  
  </body>
</html>
