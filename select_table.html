<!DOCTYPE html>
<html>
  <head>
        <title>Multiplication Game</title>
        <meta charset="utf-8">
        <link rel="icon" href="times_game.png" type="image/gif" sizes="16x16">
        <link href="game.css" rel="stylesheet">
        <link href="fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body onkeydown="keyevent_select_table()">

        <div id="content">
          
            <div class="mx-auto col-6" style="text-align: center;" id="table_selection">
                    <h1 class="display-6"><span class="ch">選擇 表格</span></h1>
                    <form action="fill_in_the_blank.html" method="GET" id="get_table_form">
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="1" onclick="playSelectSound();"><span class="h3">1</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="2" onclick="playSelectSound();"><span class="h3">2</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="3" onclick="playSelectSound();"><span class="h3">3</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="4" onclick="playSelectSound();"><span class="h3">4</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="5" onclick="playSelectSound();"><span class="h3">5</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="6" onclick="playSelectSound();"><span class="h3">6</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="7" onclick="playSelectSound();"><span class="h3">7</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="8" onclick="playSelectSound();"><span class="h3">8</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="9" onclick="playSelectSound();"><span class="h3">9</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="10" onclick="playSelectSound();"><span class="h3">10</span></button>
                        <button class="btn btn-dark shadow rounded " style="padding: 5%;margin: 1.5% 3.5%; min-width: 15%;" name="table" value="random" onclick="playSelectSound();"><span class="h3"><i class="fas fa-dice"></i></span></button>
                    </form>
                    
            </div>      
        </div>
          
        
        

        <script src="game.js"></script>
        <script src="select_table.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>   
    </body>

    
</html>
